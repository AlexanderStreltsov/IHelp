        phone:
          type: string
          example: +7 (926) 123-45-67
        address:
          type: string
          example: "ул. Кораблестроителей, 19к1"
        coordinates:
          type: array
          example:
          - 59.942575
          - 30.216757
          items:
            type: number
        approved:
          type: boolean
          example: true
        checked:
          type: boolean
          example: true
        keys:
          type: boolean
          example: true
        scores:
          type: integer
          example: 2500
        completed:
          type: integer
          example: 100
    TaskCategory:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: Название категории 1
        scope:
          type: number
          example: 10
      example:
      - id: 1
        name: Название категории 1
        scope: 10
      - id: 2
        name: Название категории 2
        scope: 20
      - id: 3
        name: Название категории 3
        scope: 30
      - id: 4
        name: Название категории 4
        scope: 40
      - id: 5
        name: Название категории 5
        scope: 50
      - id: 6
        name: Название категории 6
        scope: 60
    inline_response_400:
      type: object
      properties:
        message:
          type: string
          example: Запрос не может быть выполнен
    inline_response_404:
      type: object
      properties:
        message:
          type: string
          example: Запрашиваемый объект не найден
    inline_response_204:
      type: object
      properties:
        message:
          type: string
          example: Объект удален успешно
  responses:
    DeleteSuccess:
      description: No content 204. Successful delete request
      content:
        applecation/json:
          schema:
            $ref: '#/components/schemas/inline_response_204'
    NotFound:
      description: Error 400. Requested object does not exist
