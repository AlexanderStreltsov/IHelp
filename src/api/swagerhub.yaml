          example: 'ул. Кораблестроителей, 19к1'
        coordinates:
          type: array
          items:
            type: number
          example: [59.942575, 30.216757]
        approved:
          type: boolean
          example: true
        checked:
          type: boolean
          example: true
        keys:
          type: boolean
          example: true
        scores:
          type: integer
          example: 2500
        completed:
          type: integer
          example: 100

    TaskCategory:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: 'Название категории 1'
      example:
        - id: 1
          name: 'Название категории 1'
        - id: 2
          name: 'Название категории 2'
        - id: 3
          name: 'Название категории 3'
        - id: 4
