openapi: 3.0.3
info:
  title: "ЯПомогаю, некоммерческая организация"
  description: "Образец API, с которым работает фронтенд часть проекта ЯПомогаю."
  contact:
    email: web77@yandex.ru
  version: 1.1.0
servers:
- url: https://virtserver.swaggerhub.com/WEB77_1/IHelp/1.1.0
  description: SwaggerHub API Auto Mocking
tags:
- name: category
  description: Интерфейс для работы с категориями
- name: tasks
  description: Интерфейс для работы с заявками
- name: users
  description: Интерфейс для работы с пользователями
paths:
  /category:
    get:
      tags:
      - category
      summary: Получить все категории
      operationId: CategoryController_findMany
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskCategory'
        "400":
          description: Error 400. Bad Request
          content:
            applecation/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /tasks:
    get:
      tags:
      - tasks
      summary: Показать все заявки
      operationId: TasksController_findMany
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
              examples:
                schema:
                  $ref: '#/components/examples/allTasksResponseExample'
        "400":
          description: Error 400. Bad Request
          content:
            applecation/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
    post:
      tags:
      - tasks
      summary: Добавление новой заявки
      operationId: TasksController_createOne
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskDto'
        required: true
      responses:
        "201":
          description: Заявка добавлена успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              examples:
                NewTask:
                  $ref: '#/components/examples/createTaskResponseExample'
        "400":
          description: Error 400. Bad Request
          content:
            applecation/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /tasks/{id}:
    get:
      tags:
      - tasks
      summary: Показать все данные по выбранной заявки
      operationId: TasksController_findOne
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              examples:
                FindTask:
                  $ref: '#/components/examples/updateTaskResponseExample'
        "404":
          description: Error 400. Requested object does not exist
          content:
            applecation/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
    delete:
      tags:
      - tasks
      summary: Удаление заявки
      operationId: TasksController_deleteOne
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "204":
          description: No content 204. Successful delete request
          content:
            applecation/json:
              schema:
                $ref: '#/components/schemas/inline_response_204'
        "400":
          description: Error 400. Bad Request
          content:
            applecation/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Error 400. Requested object does not exist
          content:
            applecation/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
    patch:
      tags:
      - tasks
      summary: Редактирование заявки
      operationId: TasksController_updateOne
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskDto'
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              examples:
                UpdatedTask:
                  $ref: '#/components/examples/updateTaskResponseExample'
        "400":
          description: Error 400. Bad Request
          content:
            applecation/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Error 400. Requested object does not exist
          content:
            applecation/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
  /users:
    get:
      tags:
      - users
      summary: Показать всех пользователей на площадке
      operationId: UsersController_findMany
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              examples:
                schema:
                  $ref: '#/components/examples/allUsersResponseExample'
    post:
      tags:
      - users
      summary: Добавить нового пользователя
      operationId: UsersController_createOne
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserDto'
        required: true
      responses:
        "201":
          description: Пользователь успешно добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                NewUser:
                  $ref: '#/components/examples/createUserResponseExample'
        "400":
          description: Error 400. Bad Request
          content:
            applecation/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /users/{id}:
    get:
      tags:
      - users
      summary: Показать данные выбранного пользователя
      operationId: UsersController_findOne
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                FindUser:
                  $ref: '#/components/examples/updateUserResponseExample'
    patch:
      tags:
      - users
      summary: Обновить данные выбранного пользователя
      operationId: UsersController_updateOne
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserDto'
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                UpdatedUser:
                  $ref: '#/components/examples/updateUserResponseExample'
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          description: Заголовок для заявки
          example: Выгулять собаку
        category:
          type: object
          description: Тип заявки (категория)
          example:
            id: 1
            name: Категория 1
          allOf:
          - $ref: '#/components/schemas/TaskCategory'
        date:
          type: string
          description: Дата и время выполнения заявки
          format: date-time
        description:
          type: string
          description: Описание заявки от реципиента
          example: "Заболел и совсем нет сил даже ходить по квартире. Почти неделю собаку выгуливали соседи, но в пятницу они не смогут. Помогите, пожалуйста!"
        completed:
          type: boolean
          description: Статус заявки - выполнена (true) / не выполнена (false)
          example: false
          default: false
        recipient:
          $ref: '#/components/schemas/User'
        volunteer:
          $ref: '#/components/schemas/User'
        address:
          type: string
          description: Адрес выполнения заявки
          example: "ул. Нахимова, д. 9"
        coordinates:
          type: array
          description: Координаты указанного в заявке адреса (по данным Яндекс.Карт)
          example:
          - 59.830065
          - 30.033465
          items:
            type: number
        chatId:
          type: integer
          description: "Идентификатор чата в базе данных, если таковой был"
          nullable: true
          example: 2533
    CreateTaskDto:
      required:
      - address
      - categoryId
      - coordinates
      - date
      - description
      - recipientId
      - title
      type: object
      properties:
        title:
          type: string
          example: Выгулять собаку (новая задача)
        categoryId:
          type: integer
          example: 2
        date:
          type: string
          format: date-time
          example: 2023-05-31T17:30:00Z
        description:
          type: string
        recipientId:
          type: integer
          example: 4
        address:
          type: string
          example: "ул. Нахимова, д. 9"
        coordinates:
          type: array
          example:
          - "59.941871,"
          - 30.223494
          items:
            type: number
        chatId:
          type: integer
          nullable: true
    UpdateTaskDto:
      type: object
      properties:
        title:
          type: string
          example: Выгулять собаку (новая задача)
        categoryId:
          type: integer
          example: 2
        date:
          type: string
          format: date-time
          example: 2023-05-31T17:30:00Z
        description:
          type: string
        completed:
          type: boolean
          example: false
        recipientId:
          type: integer
          example: 4
        volunteerId:
          type: number
          example: 7
        address:
          type: string
          example: "ул. Нахимова, д. 9"
        coordinates:
          type: array
          example:
          - 59.941871
          - 30.223494
          items:
            type: number
        chatId:
          type: integer
    User:
      type: object
      properties:
        id:
          type: integer
          example: 7
        fullname:
          type: string
          example: Петров Петр Петрович
        role:
          type: string
          description: Роль пользователя
          example: volunteer
          enum:
          - chief
          - admin
          - recipient
          - volunteer
        vk:
          type: string
          description: Ссылка на профиль пользователя в ВК
          format: url
          example: https://vk.com/id123456789
        photo:
          type: string
          description: Ссылка на фотографию пользователя
          format: url
          example: http://webmg.ru/wp-content/uploads/2022/01/100-20220105_151754.jpg
        phone:
          type: string
          description: Телефон пользователя
          example: +7 (926) 123-45-67
        address:
          type: string
          description: Адрес пользователя
          example: "ул. Кораблестроителей, 19к1"
        coordinates:
          type: array
          description: Координаты адреса пользователя (по данным Яндекс.Карт)
          example:
          - 59.942575
          - 30.216757
          items:
            type: number
        approved:
          type: boolean
          description: Статус подтверждения пользователя
          example: true
          default: false
        checked:
          type: boolean
          description: Статус проверки пользователя (только для волонтера)
          example: true
          default: false
        keys:
          type: boolean
          description: Статус наличия ключей (только для волонтера)
          example: true
          default: false
        adminStatus:
          maximum: 5
          minimum: 0
          type: integer
          description: Уровень прав администратора. По умолчанию null для всех пользователей.
        scores:
          type: integer
          description: Всего баллов (только для role=volunteer)
          example: 2500
          default: 0
        completed:
          type: integer
          description: Колличество выполненных заявок (только для role=volunteer)
          example: 100
    CreateUserDto:
      required:
      - address
      - coordinates
      - fullname
      - phone
      - photo
      - role
      - vk
      type: object
      properties:
        fullname:
          type: string
          example: Петров Петр Петрович
        role:
          type: string
          example: volunteer
          enum:
          - admin
          - recipient
          - volunteer
        vk:
          type: string
          format: url
          example: https://vk.com/id123456789
        photo:
          type: string
          format: url
          example: http://webmg.ru/wp-content/uploads/2022/01/100-20220105_151754.jpg
        phone:
          type: string
          example: +7 (926) 123-45-67
        address:
          type: string
          example: "ул. Кораблестроителей, 19к1"
        coordinates:
          type: array
          example:
          - 59.942575
          - 30.216757
          items:
            type: number
    UpdateUserDto:
      type: object
      properties:
        fullname:
          type: string
          example: Петров Петр Петрович
